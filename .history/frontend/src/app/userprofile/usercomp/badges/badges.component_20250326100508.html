<div class="badges-grid">
    <div class="badge-card" *ngFor="let badge of badges">
      <!-- Cercle avec dégradé, bordure accentuée et box-shadow dynamique -->
      <div class="badge-icon-container" 
           [style.background]="createGradient(badge.bgColor)"
           [style.border]="'8px solid ' + darkenColor(badge.bgColor, 40)">        <span class="badge-emoji">{{ badge.emoji }}</span>
      </div>
  
      <!-- Titre et description -->
      <h3 class="badge-title">{{ badge.title }}</h3>
      <p class="badge-description">{{ badge.description }}</p>
    </div>
  </div>
