<div class="achievements-wrapper">
    <!-- Boucle sur le tableau d'achievements -->
    <div class="achievement-card" *ngFor="let ach of achievements" [style.background-color]="ach.cardBg">
      
      <!-- Icône à gauche avec fond personnalisé -->
      <div class="icon-container" [style.background-color]="ach.emojiBg">
        <span class="emoji">{{ ach.emoji }}</span>
      </div>
      
      <!-- Détails à droite -->
      <div class="details-container">
        <div class="title-level">
          <div class="achievement-title">{{ ach.title }}</div>
        </div>
        <div class="progress-section">
          <span class="progress-label">Next</span>
          <div class="progress-bar-container">
            <div class="progress-bar" [style.width.%]="ach.progress"></div>
          </div>
          <span class="progress-value">{{ ach.progress }}%</span>
        </div>
      </div>
  
    </div>
  </div>
