<div class="achievement-card">
    <!-- Titre de l'achievement -->
    <h2 class="achievement-title">{{ achievementTitle }}</h2>
  
    <!-- Icône circulaire -->
    <div class="achievement-icon">
      <!-- Remplace cette source par l'icône/illustration voulue -->
      <img src="assets/icons/media-star.png" alt="Media Star" />
    </div>
  
    <!-- Ruban / niveau -->
    <div class="achievement-ribbon">
      {{ achievementLevel }}
    </div>
  
    <!-- Section de progression -->
    <div class="progress-section">
      <!-- Label à gauche -->
      <span class="progress-label">Next</span>
  
      <!-- Barre de progression -->
      <div class="progress-bar-container">
        <div class="progress-bar" [style.width.%]="progressPercentage"></div>
      </div>
  
      <!-- Pourcentage à droite -->
      <span class="progress-value">{{ progressPercentage }}%</span>
    </div>
  </div>
