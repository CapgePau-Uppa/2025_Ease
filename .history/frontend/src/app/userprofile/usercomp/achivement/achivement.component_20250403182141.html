<div class="achievements-container">
    <!-- Boucle sur le tableau d'achievements -->
    <div class="achievement" *ngFor="let ach of achievements">
      <div class="achievement-icon" [ngStyle]="{'background-color': ach.color}">
        <img [src]="ach.icon" [alt]="ach.title" />
      </div>
      <div class="achievement-title">{{ ach.title }}</div>
      <div class="achievement-subtitle">{{ ach.subtitle }}</div>
    </div>
  </div>
  
  <!-- Barre de progression -->
  <div class="progress-bar-container">
    <div class="progress-bar" [ngStyle]="{'width': progressBarWidth + '%'}"></div>
  </div>
