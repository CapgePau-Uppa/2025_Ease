<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>EASE</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="ours.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* Styles pour l'écran de chargement initial */
    .initial-loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: #f5f5f5;
      color: #004d40;
      z-index: 9999;
      font-family: 'Roboto', sans-serif;
    }

    .initial-loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .initial-loading-spinner {
      position: relative;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .initial-loading-spinner::before,
    .initial-loading-spinner::after {
      content: '';
      position: absolute;
      border-radius: 50%;
      animation: initial-pulse 2s ease-in-out infinite;
    }

    .initial-loading-spinner::before {
      width: 100%;
      height: 100%;
      background-color: rgba(0, 77, 64, 0.1);
      animation-delay: 0s;
    }

    .initial-loading-spinner::after {
      width: 70%;
      height: 70%;
      background-color: rgba(0, 77, 64, 0.2);
      animation-delay: 0.5s;
    }

    .initial-loading-spinner span {
      width: 40%;
      height: 40%;
      background-color: #004d40;
      border-radius: 50%;
      animation: initial-pulse 2s ease-in-out infinite;
      animation-delay: 1s;
    }

    .initial-loading p {
      font-size: 16px;
      font-weight: 500;
      color: #004d40;
      opacity: 0.8;
      letter-spacing: 0.5px;
      margin-top: 10px;
    }

    @keyframes initial-pulse {
      0% {
        transform: scale(0.8);
        opacity: 0.5;
      }

      50% {
        transform: scale(1);
        opacity: 1;
      }

      100% {
        transform: scale(0.8);
        opacity: 0.5;
      }
    }
  </style>
</head>

<body>
  <!-- Écran de chargement initial qui s'affiche avant que l'application Angular ne soit chargée -->
  <div class="initial-loading" id="initial-loading">
    <div class="initial-loading-container">
      <div class="initial-loading-spinner">
        <span></span>
      </div>
      <p>Initialisation de l'application...</p>
    </div>
  </div>

  <app-root></app-root>

  <script>
    // Masquer l'écran de chargement initial une fois que l'application Angular est chargée
    document.addEventListener('DOMContentLoaded', function () {
      // On attend un peu pour s'assurer que l'application Angular a eu le temps de s'initialiser
      setTimeout(function () {
        var initialLoading = document.getElementById('initial-loading');
        if (initialLoading) {
          initialLoading.style.display = 'none';
        }
      }, 1000);
    });
  </script>
</body>

</html>
