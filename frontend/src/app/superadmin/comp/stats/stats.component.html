<div class="stats-cards">
    <!-- Carte 1 : Recherche -->
    <div class="stat-card">
      <div class="card-header">
        <div class="left-part">
          <div class="icon-box">
            <i class="fas fa-chart-line"></i>
          </div>
          <div class="text">
            <h3>230k</h3>
            <p>Recherche</p>
          </div>
        </div>
        <div class="arrow-icon" (click)="toggleSales($event)">
          <i class="fas fa-chevron-right" [class.rotated]="salesOpen"></i>
        </div>
      </div>
      <div class="details-box" *ngIf="salesOpen">
        <p>Détails sur les ventes…</p>
      </div>
    </div>
  
    <!-- Carte 2 : User -->
    <div class="stat-card">
      <div class="card-header">
        <div class="left-part">
          <div class="icon-box">
            <i class="fas fa-user"></i>
          </div>
          <div class="text">
            <h3>8,549k</h3>
            <p>Utilisateurs</p>
          </div>
        </div>
        <div class="arrow-icon" (click)="toggleCustomer($event)">
          <i class="fas fa-chevron-right" [class.rotated]="customerOpen"></i>
        </div>
      </div>
      <div class="details-box" *ngIf="customerOpen">
        <p>Détails sur les clients…</p>
      </div>
    </div>
  
    <!-- Carte 3 : Product -->
    <div class="stat-card">
      <div class="card-header">
        <div class="left-part">
          <div class="icon-box">
            <i class="fas fa-box"></i>
          </div>
          <div class="text">
            <h3>1,423k</h3>
            <p>Produits</p>
          </div>
        </div>
        <div class="arrow-icon" (click)="toggleProduct($event)">
          <i class="fas fa-chevron-right" [class.rotated]="productOpen"></i>
        </div>
      </div>
      <div class="details-box" *ngIf="productOpen">
        <p>Détails sur les produits…</p>
      </div>
    </div>
  
    <!-- Carte 4 : Revenue -->
    <div class="stat-card">
      <div class="card-header">
        <div class="left-part">
          <div class="icon-box">
            <i class="fas fa-dollar-sign"></i>
          </div>
          <div class="text">
            <h3>974k</h3>
            <p>Revenue</p>
          </div>
        </div>
        <div class="arrow-icon" (click)="toggleRevenue($event)">
          <i class="fas fa-chevron-right" [class.rotated]="revenueOpen"></i>
        </div>
      </div>
      <div class="details-box" *ngIf="revenueOpen">
        <p>Détails sur les revenus…</p>
      </div>
    </div>
  
    
  
    
  </div>
