<!-- 
  @file prodsearch.component.html
  @brief Template for displaying product details.
  
  This template dynamically displays product information retrieved from the API.
  If no product is found, a fallback message is shown.
-->

<!-- Container for displaying product details, only visible if productDetails exists -->
<div class="container" *ngIf="productDetails">
    <div class="prod-container">
        <!-- Product image, using a placeholder if no image is available -->
        <img [src]="productDetails.imageUrl || 'placeholder-image.svg'" alt="Product Image" class="product-image">

        <!-- Product details section -->
        <div class="product-details">
            <h2 class="product-name">{{ productDetails.name }}</h2>
            <p class="product-description">{{ productDetails.description }}</p>
            <div class="origin">
                <p>Provenance : <b>{{ productDetails.origin || 'Inconnue' }}</b></p>
            </div>
        </div>

        <!-- Product rating section -->
        <div class="product-rating">
            <span class="rating-label">Note:</span>
            <span *ngIf="productDetails.rating">{{ productDetails.rating }}/5</span>
            <span *ngIf="!productDetails.rating">Non noté</span>
        </div>
    </div>
</div>

<!-- Display a message if no product is found -->
<div *ngIf="!productDetails" class="no-product">
    <p>❌ Produit introuvable</p>
</div>
