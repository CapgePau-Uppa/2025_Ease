    <div class="item" *ngFor="let product of productDetails">
      <div class="img-container">

      <div class="product-details">
        <h2 class="product-name">{{ product.name }}</h2>
        <p class="product-description">{{ product.description }}</p>
        <div class="product-info">
          <p>
            Provenance : <b>{{ product.origin || "Inconnue" }}</b>
          </p>
          <div class="product-rating">
            <span class="rating-label">Note:</span>
            <span *ngIf="productDetails.rating" class="rating-badge" [ngClass]="getRatingClass(productDetails.rating)">
              {{ productDetails.rating }}/5
            </span>
            <span *ngIf="!productDetails.rating">Non notÃ©</span>
          </div>
        </div>
      </div>
  </div>
