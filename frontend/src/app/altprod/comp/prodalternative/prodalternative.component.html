  <div class="title">

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <div class="item-container" *ngIf="productDetails && productDetails.length > 0">
    <div class="item" *ngFor="let product of productDetails" (click)="goToProduct(product)">
      <div class="img-container">
        <img class="product-image" [src]="product.imageUrl || 'placeholder-image.svg'" alt="{{ product.name }}">
      </div>
      <div class="product-details">
        <h2 class="product-name">{{ product.name }}</h2>
        <div class="product-info">
          <div class="origin">
            Origine : <b>{{ product.origin || "Inconnue" }}</b>
          </div>
          <div class="product-rating">
            <span class="rating-label">Note:</span>
            <span *ngIf="product.rating" class="rating-badge" [ngClass]="getRatingClass(product.rating)">
              {{ product.rating }}/5
            </span>
            <span *ngIf="!product.rating">Non notÃ©</span>
          </div>
        </div>
      </div>
    </div>
    <p *ngIf="productDetails && productDetails.length === 0">
      Aucun produit alternatif trouvÃ©.
    </p>
  </div>
</div>
