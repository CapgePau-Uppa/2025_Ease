<!--
    @file altprod.component.html
    @brief HTML structure for the AltProd component.
-->

<div class="container">   
    <!-- Navigation bar component -->
    <app-navbar class="app-navbar sticky-container-first"></app-navbar>
    <div class="advanced-research">
        <app-searchbar class="app-searchbar"></app-searchbar>
    </div>
    <!-- Container for search and alternative product display -->
    <div class="results-container">
        <!-- Search component -->
        <app-prodsearch class="app-prodsearch sticky-container-second"></app-prodsearch>

        <!-- Arrow icon for visual separation -->
        <div class="arrow">
            <i class="fa-solid fa-arrow-right"></i>
        </div>

        <!-- Alternative product component -->
        <app-prodalternative class="app-prodalternative sticky-container-third" ></app-prodalternative>
    </div>
</div>
