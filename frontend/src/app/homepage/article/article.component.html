<div class="container">
  <div class="app-container">
    <h1>Browse by Category</h1>

    <!-- Carrousel des rayons -->
    <div class="carousel-container">
      <div class="carousel" #carousel>
        <div 
          class="carousel-item" 
          *ngFor="let rayon of rayons" 
          (click)="selectRayon(rayon)">
          <div class="carousel-icon">{{ rayon.icon }}</div>
          <div class="carousel-name">{{ rayon.name }}</div>
        </div>
      </div>
    </div>

    <!-- Section des produits -->
    <div class="products-container" *ngIf="selectedRayon">
      <h2>{{ selectedRayon.name }}</h2>
      <ul>
        <li *ngFor="let item of selectedRayon.items">{{ item }}</li>
      </ul>
    </div>
  </div>
</div>
