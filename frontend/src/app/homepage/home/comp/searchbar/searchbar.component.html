<div class="container">
  <div class="search-container" [class.has-suggestions]="hasSuggestions">
    <input
      type="text"
      placeholder="Rechercher..."
      [(ngModel)]="searchQuery"
      (keydown.enter)="onEnter($event)"
      (input)="onInputChange($event)"
    />

    <button class="search-btn" (click)="clearSearch()">✖</button>
    <button class="filter-btn" (click)="toggleFilterDropdown()">
      <i class="fa-solid fa-filter"></i>
    </button>
    <button
      type="button"
      class="add-btn"
      routerLink="/add-product"
      *ngIf="canAddProduct"
    >
      <i class="fa-solid fa-square-plus"></i>
    </button>

    <!-- Liste des suggestions -->
    <div class="suggestions" [class.show]="searchResults.length > 0">
      <ul>
        <li
          *ngFor="let result of searchResults"
          (click)="selectProduct(result)"
        >
          {{ result.name }} - {{ result.description }}
        </li>
      </ul>
    </div>

    <!-- Message si aucun résultat -->
    <div *ngIf="noResultsMessage" class="no-results-message">
      <p>{{ noResultsMessage }}</p>
    </div>

    <!-- Dropdown des filtres intégré à la Searchbar -->
    <div class="filter-dropdown" *ngIf="filterDropdownOpen">
      <div class="filter-dropdown-menu">
        <h3>Filtres</h3>
        <!-- Filtre Pays -->
        <div class="filter-group">
          <label for="country-select">Pays européen</label>
          <select id="country-select" [(ngModel)]="selectedCountry" (change)="onCountryChange()">
            <option value="">Sélectionnez un pays</option>
            <option *ngFor="let country of countries" [value]="country">
              {{ country }}
            </option>
          </select>
        </div>

        <!-- Filtre Département (si un pays est sélectionné) -->
        <div class="filter-group" *ngIf="selectedCountry">
          <label for="department-input">Département</label>
          <input id="department-input" type="text" [(ngModel)]="selectedDepartment" placeholder="Entrez un département" />
        </div>

        <!-- Filtre Catégorie -->
        <div class="filter-group">
          <label for="category-select">Catégorie</label>
          <select id="category-select" [(ngModel)]="selectedCategory">
            <option value="">Sélectionnez une catégorie</option>
            <option *ngFor="let category of categories" [value]="category">
              {{ category }}
            </option>
          </select>
        </div>

        <!-- Brand Filter  TODO -->
        <label>
          <input type="checkbox" [(ngModel)]="brandFilter" /> Marque
        </label>
        <!-- Display filters is category is selected -->
        <div *ngIf="brandFilter">
          <label>
            <select [(ngModel)]="selectedBrand">
              <option value="">Sélectionnez une marque</option>
              <option *ngFor="let brand of brands" [value]="brand">
                {{ brand }}
              </option>
            </select>
          </label>
        </div>

        <!-- Price Filter -->
        <label>
          <input type="checkbox" [(ngModel)]="priceFilter" /> Prix
        </label>

        <div *ngIf="priceFilter">
          <!-- Slider for Min and Max Price -->
          <label>
            Prix min:
            <input
              type="range"
              [(ngModel)]="minPrice"
              [min]="minPriceRange"
              [max]="maxPriceRange"
              [step]="stepPrice"
              (input)="updateMinPrice()"
            />
            {{ minPrice }} €
          </label>

          <label>
            Prix max:
            <input
              type="range"
              [(ngModel)]="maxPrice"
              [min]="minPriceRange"
              [max]="maxPriceRange"
              [step]="stepPrice"
              (input)="updateMaxPrice()"
            />
            {{ maxPrice }} €
          </label>

          <!-- Input fields for more precision -->
          <label>
            Entrez le prix minimum:
            <input
              type="number"
              [(ngModel)]="minPrice"
              [min]="minPriceRange"
              [max]="maxPriceRange"
              (input)="updateMinPrice()"
            />
          </label>

          <label>
            Entrez le prix maximum:
            <input
              type="number"
              [(ngModel)]="maxPrice"
              [min]="minPriceRange"
              [max]="maxPriceRange"
              (input)="updateMaxPrice()"
            />
          </label>
        </div>

        <!-- Search buttons -->
        <button (click)="applyFilters()">Appliquer</button>
        <button (click)="searchWithoutProductSelected()">
          Chercher les produits parmi les filtres
        </button>
      </div>
    </div>
  </div>
</div>
