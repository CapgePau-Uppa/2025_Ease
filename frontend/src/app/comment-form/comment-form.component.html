<!-- comment-form.component.html -->
<div class="comment-form">
    <h3>Ajouter un commentaire</h3>
    <form (ngSubmit)="submitComment()">
      <div class="form-group">
        <label for="rating">Note</label>
        <select id="rating" [(ngModel)]="comment.rating" name="rating" required>
          <option value="5">5 ⭐⭐⭐⭐⭐</option>
          <option value="4">4 ⭐⭐⭐⭐</option>
          <option value="3">3 ⭐⭐⭐</option>
          <option value="2">2 ⭐⭐</option>
          <option value="1">1 ⭐</option>
        </select>
      </div>
      <div class="form-group">
        <label for="comment">Commentaire</label>
        <textarea id="comment" [(ngModel)]="comment.text" name="comment" required></textarea>
      </div>
      <div class="form-actions">
        <button type="submit">Soumettre</button>
        <button type="button" (click)="cancelForm()">Annuler</button>
      </div>
    </form>
  </div>
